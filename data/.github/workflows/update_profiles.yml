name: Update Competitive Programming Data

on:
  schedule:
    - cron: "30 16 * * *"   # Every day at 16:30 UTC = 10:00 PM IST
  workflow_dispatch:          # Allow manual trigger from GitHub Actions tab

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run profile update script
        run: python update_profiles.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "ci: auto update profile data" || echo "No changes to commit"
          git push
